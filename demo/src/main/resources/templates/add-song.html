<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${songId==null}? 'Add new ' : 'Edit '" >song</h2>
<section th:if="${songId != null}">
    <span>Title: <span th:text="${song.getTitle()}"></span></span>
    <span>Genre: <span th:text="${song.getGenre()}"></span></span>
    <span>Release Year: <span th:text="${song.getReleaseYear()}"></span></span>
    <span>Album: <span th:text="${song.getAlbum().getName()}"></span></span>
</section>

<form th:action="(${songId==null}? '/songs/add' : '/songs/edit/'+${songId}+'?')" method="POST">
    <label>Title: <input type="text" name="songTitle"></label>
    <label>TrackId: <input type="text" name="trackId"></label>
    <label>Genre: <input type="text" name="genre"></label>
    <label>Release year: <input type="text" name="releaseYear"></label>
    <label>Album:
        <select id="albumId" name="albumId" >
            <option th:each="album : ${albums}" th:value="${album.getId()}" th:text="${album.getName()}"></option>
        </select>
    </label>
    <button type="submit" th:text="(${songId == null}? 'Add song' :'Edit song')"></button>
</form>

</body>
</html>
